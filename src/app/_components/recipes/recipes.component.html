<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="toggleRecipesDetail($event)"
    >
  </app-recipe-list>
  </div>
  <div class="col-md-7" >
    <app-recipe-detail
      [recipe]="selectedRecipe"
      *ngIf="detailCollapsed; else infoText"
    >
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Pls, select a recipe!!</p>
    </ng-template>
  </div>
</div>
